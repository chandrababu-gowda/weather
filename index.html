<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>

<body>
    <section class="section--1">
        <div class="container">
            <div class="search-bar row">
                <input type="text" class="col enter-location" placeholder="Enter place">
                <button type="submit" class="col submit-btn">Go</button>
            </div>
        </div>
    </section>
    <section class="section--2">
        <div class="container row display">
            <div class="card">
                <img src="./images/weather_icon.png" alt="" class="col icon">
                <h2 class="col temp">25C</h2>
                <p class="col desc">Some clouds</p>
            </div>
        </div>
    </section>
    <script src="index.js"></script>
</body>

</html>
